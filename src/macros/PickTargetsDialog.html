{{#each pickers}}
<div class="pick-target">
    <div class="dropdown">
        <select>
            <option value="">&nbsp;</option>
            {{#each tokens}}
                {{#if selected}}
                    <option value="{{token.data._id}}" selected>{{token.name}}</option>
                {{else}}
                    {{#if disabled}}
                        <option value="{{token.data._id}}" disabled>{{token.name}}</option>
                    {{else}}
                        <option value="{{token.data._id}}">{{token.name}}</option>
                    {{/if}}
                {{/if}}
            {{/each}}
        </select>
        <img src="{{initialImg}}" />
    </div>
    <div class="options">
        <label>
            <input type="checkbox" name="advantage">
            {{localize "fmmua.macros.advantage"}}
        </label>
        <label>
            <input type="checkbox" name="disadvantage">
            {{localize "fmmua.macros.disadvantage"}}
        </label>
    </div>
</div>
{{/each}}
