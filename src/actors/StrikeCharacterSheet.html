<form class="actor-sheet {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64"/>
        <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
    </header>

    <section class="role">
        <h3>Role Powers</h3>
        <ul>
        {{#each actor.items as |item id|}}
            <li data-item-id="{{id}}">
                <h4>
                    <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/> {{item.name}}
                    <a class="item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </h4>
            </li>
        {{/each}}
        </ol>
    </section>

    <section class="klass">
        <h3>Class Powers</h3>
        <ul>
        {{#each actor.items as |item id|}}
            <li data-item-id="{{id}}">
                <h4>
                    <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/> {{item.name}}
                    <a class="item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </h4>
            </li>
        {{/each}}
        </ol>
    </section>
</form>
