<form id="debug-dialog">
    <p>{{ title }}</p>
    <p class="notes">Here are some things you can do.</p>

    <div class="form-group">
        <label>Param</label>
        <div class="form-fields">
            <input id="param" value="TestObject">
        </div>
    </div>

    <button type="button" id="debug-roll"">Roll (general)</button>
    <button type="button" id="debug-roll-skill"">Roll Skill</button>
    <button type="button" id="debug-roll-attack"">Roll Attack</button>    

    <div class="form-group">
        <label class="checkbox"><input type="checkbox" id="debug-advantage"/>Advantage</label>
        <label class="checkbox"><input type="checkbox" id="debug-disadvantage"/>Disadvantage</label>
    </div>

    <button>Relog</button>
</form>
